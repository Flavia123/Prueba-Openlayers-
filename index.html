<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo OpenLayers 3</title>
  <script src="js/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/ol.css" type="text/css">
  <link rel="stylesheet" href="css/mis_estilos.css" type="text/css">
  <script src="js/ol.js"></script>>
  <script src="js/main.js"></script>
</head>
<body>
    <div id="map" class="map" tabindex="0"></div>
    <div id="popup"></div>
    <nav id="layers">
      <ul>
        <li><input type="radio" name="layer" value="mapquest" checked> MapQuest OSM</li>
        <li><input type="radio" name="layer" value="bingmaps"> Bing Maps</li>
        <li><input type="radio" name="layer" value="esri"> ESRI Maps</li>
        <li><input type="radio" name="layer" value="stamen"> Stamen</li>
      </ul>
    </nav>
    <button id="geolocalizacion">Geolocalizar</button>
    <div id="bar">
      <p id="pan">Pan</p>
      <p id="drawPoint">Dibujar Puntero</p>
      <p id="erasePoint">Borrar Puntero</p>
    </div>
    <div id="inputs">
      <input type="text" name="latitude" placeholder="Latitud">
      <input type="text" name="longitude" placeholder="Longitud">
      <input type="hidden" name="wkt">
      <button id="enviar">Enviar</button>
    </div>
    <div id="coordinates"></div>
</body>
</html>
